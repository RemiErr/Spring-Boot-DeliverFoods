<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <title>Orders List</title>
  <style>
    .border{
      background-color: #99999983;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-light">
  <div th:if="${data != null && data.get('arrived') != null}">
    <h1 class="mb-4">已送達的訂單：</h1>
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">Deliver Name</th>
          <th scope="col">Items</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${data.get('arrived')}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.deliverName}"></td>
          <td>
            <div class="row">
              <div class="col-3" th:each="item : ${order.itemDeteilList}">
                <div class="border p-2">
                  <div th:text="${item.foodName}"></div>
                  <div th:text="${item.foodType}"></div>
                  <div th:text="'$' + ${item.price} + ' NTD'"></div>
                  <div th:text="${item.quantity} + ' 份，共 $' + ${item.price * item.quantity} + ' NTD'"></div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>

</html>
