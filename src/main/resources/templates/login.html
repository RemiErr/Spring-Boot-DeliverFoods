<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <title>登入</title>
  
  <link rel="shortcut icon" th:href="@{/img/DeliverFoods.png}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>


<body class="d-flex back">
  <!-- 把整個主體包起來 -->
  <div class="form-signin w-100 m-auto">
    <form id="loginForm">
      <!-- 讓圖案在中間 -->
      <div class="text-center">
        <i class="fa-solid fa-user icon "></i>
      </div>
      <h1 class="h3 mb-3 fw-normal text-center"><b>Sign In</b></h1>

      <!-- 把Email欄包起來 -->
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="User Name" required>
        <label for="floatingInput">使用者帳號</label>
      </div>
      <!-- 把密碼欄包起來 -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">密碼</label>
      </div>

      <!-- 登入按鈕 -->
      <button class="btn btn-primary w-100 py-2" type="submit">登入</button>
      <!-- 註冊連結 -->
      <a class="link-secondary" href="/signup">Sign Up</a>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      // 取消事件的預設行為，以下方程式結果為主
      event.preventDefault();

      // dataset colunms
      const name = document.getElementById('floatingInput').value;
      const password = document.getElementById('floatingPassword').value;

      // result
      const postData = { name, password };

      // 發送 Request
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
      })
        // 擷取 Response
        .then(response => {
          // 200狀態 刷新頁面
          if (response.status === 200) {
            location.reload();
          } else {
            console.log('Response status:', response.status);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>

</body>

</html>
