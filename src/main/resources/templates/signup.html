<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="UTF-8">
        <title>login</title>
        <style>
            /* 跟登入大同小異 */
            html,body {
                height: 100%;
            }
            
            a{text-decoration:none}
            a:hover{text-decoration:none}

            .back{background-color: rgba(193, 216, 216, 0.966);background-image: var(--bs-gradient);}

            .form-signin {
                max-width: 330px;
                padding: 1rem;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }
            /* 只是這邊把Email外觀控制分成上中下三個部分 分別呈現不同效果 */
            .Toppadding{
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .Middelpadding {
                margin-bottom: -1px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }

            .Bottompadding{
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
            .icon{
                margin-bottom: 20px;
                font-size: 100px;
                color: rgb(9, 17, 76);
            }
        </style>
    </head>

    <body class="d-flex back">
        <!-- 跟登入介面一樣 只是label比較多 -->
        <main class="form-signin w-100 m-auto">
            <form>
                <div class="text-center">
                    <i class="fa-solid fa-user icon "></i>
                </div>
                <h1 class="h3 mb-3 fw-normal text-center"><b>sign up</b></h1>
                
                <div class="form-floating">
                    <input class="form-control Toppadding" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control Middelpadding" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input class="form-control Middelpadding" id="floatingInput" placeholder="Phone">
                    <label for="floatingInput">Phone</label>
                </div>
                <div class="form-floating">
                    <input class="form-control Middelpadding" id="floatingInput" placeholder="Address">
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control Bottompadding" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                
                <button class="btn btn-primary w-100 py-2" type="submit">sign</button>
                <a class="link-secondary" href="http://localhost:8080/">sign in</a>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
